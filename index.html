  <meta charset="utf-8">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" /> 
</head>
<body>

  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    <a href="#">Menu</a>
    <a href="#">Overview</a>
    <a href="#">Learning</a>
    <a href="#">Profile</a>
    <i class="fa-solid fa-piggy-bank piggy-icon" style="color: #022859;"></i>
  </div>

  <nav class="navbar navbar-expand-lg navbar-white bg-white fixed-top">
    <a href="#" class="icon-link" onclick="openNav()">
      <i class="fa-solid fa-bars ms-3 iconMenu"></i>
    </a>
    
    <a class="navbar-brand ms-4" href="#"><h3 style="font-weight: bold">Edomy</h3></a>
    <div class="collapse navbar-collapse ms-auto" id="navbarSupportedContent">
      <form class="d-flex d-none d-lg-flex ms-3" role="search"> 
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success me-3" type="submit">Search</button>
      </form>
      <ul class="navbar-nav"> 
        <li class="nav-item me-4">
          <a href="#" class="icon-link">
          <i class="fa-solid fa-message messageIcon" style="color: #033E8C"></i>
          </a>
        </li>
        <li class="nav-item me-4">
          <a href="#" class="icon-link">
          <i class="fa-solid fa-user profileIcon" style="color: #033E8C"></i> 
        </a> 
        </li> 
      </ul>
    </div>
  </nav>

  <div class="bg-primary pt-10 pb-21"></div>
  <div class="container-fluid moneyGeneral">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="text-white mb-5" style="font-weight: bold; margin-left: 55px;">Minha renda</h3>
      <input type="date" id="start" name="trip-start" value="2024-10-01" min="2018-01-01" max="2030-12-31" class="data mb-5"/>

      <button type="button" class="btn btn-light mb-5 transferButton" >Adicionar Transferência</button>
    </div>

    <!-- <input type="month" id="start" name="start" min="2018-03" value="2018-05" /> -->
    <div class="d-flex justify-content-center">
        <div class="card mx-2" style="width: 25rem;">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center iconCard">
                <h5 class="card-title mb-0">Gastos</h5>
                <i class="fa-solid fa-arrow-down" style="color: #DF2935;"></i>
              </div>
                <h6 class="card-subtitle mb-2 text-muted">Aqui você tem acesso aos gastos mensais</h6>
                <h1 class="fw-bold">R$ 50,00</h1>
            </div>
        </div>
        <div class="card mx-2" style="width: 25rem;">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center iconCard">
                <h5 class="card-title mb-0">Ganhos</h5>
                <i class="fa-solid fa-arrow-up" style="color: #178C00;"></i>
              </div>
                <h6 class="card-subtitle mb-2 text-muted">Aqui você tem acesso aos ganhos mensais</h6>
                <h1 class="fw-bold">R$ 100,00</h1>
            </div>
        </div>
        <div class="card mx-2" style="width: 25rem;">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center iconCard">
                  <h5 class="card-title mb-0">Renda</h5>
                  <i class="fa-solid fa-piggy-bank" style="color: #022859;"></i>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Aqui você tem acesso a sua renda</h6>
                <h1 class="fw-bold">R$ 50,00</h1>
            </div>
        </div>
    </div>
</div>

<div class="container text-center my-4" style="max-width: 100%; display: flex; justify-content: center;">
  <table class="table custom-table">
    <thead class="text-center">
      <tr>
        <th colspan="5">
         
            <h5 style="font-weight: bold;">Transferências</h5>
          
        </th>
      </tr>
    </thead>
    
    <tbody class="text-center" id="resultados-pesquisa">
      <!-- As linhas da tabela serão inseridas aqui automaticamente -->
    </tbody>
  </table>
</div>

      document.getElementById("mySidebar").style.width = "250px";
